name: Deploy Staging Environment

on:
   push:
      branches:
         - staging

jobs:
   deployment:
      runs-on: ubuntu-latest
      environment: staging
      steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Install dependencies
           run: npm ci

         - name: Lint code
           run: npm run lint

         - name: Build Next.js app
           run: npm run build
